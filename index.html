<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام خانه‌تکونی ننه</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #e74c3c;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .timer {
            margin: 20px 0;
            font-size: 2em;
            color: #2ecc71;
            font-weight: bold;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin: 10px 0 5px;
            font-size: 1.2em;
        }
        input, select, textarea {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }
        button:hover {
            background-color: #27ae60;
        }
        .icons {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .icons svg {
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ثبت‌نام خانه‌تکونی ننه</h1>
        
        <div class="icons">
            <!-- جارو -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#FFD700"><path d="M20 2h-2v2h-2v2h-2v2h-2v2h-2v2h-2v2h-2v2h-2v2h-2v2h14v-2h-2v-2h2v-2h-2v-2h2v-2h-2v-2h2v-2h-2V8h2V6h-2V4h2V2zm-8 16H6l-2 4H2l3-6h7v2z"/></svg>
            <!-- جاروبرقی -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#FF4500"><path d="M19 7h-8l-1 7H7c-1.1 0-2 .9-2 2v4c0 1.1.9 2 2 2h2.5l1-7h6l1 7H19c1.1 0 2-.9 2-2v-4c0-1.1-.9-2-2-2zM9 16H7v-2h2v2zm8 0h-2v-2h2v2zM11 5V3H9v2h2zm2 0h2V3h-2v2z"/></svg>
            <!-- خاک‌انداز -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#4682B4"><path d="M20 9H9l-2 6H5v6h14v-6h-2l-2-6zm-9 8H7v-2h4v2z"/></svg>
            <!-- دستمال -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#87CEEB"><path d="M19 5H5v14h14V5zm-2 2H7v10h10V7z"/></svg>
        </div>
        
        <div class="timer" id="timer"></div>
        
        <form>
            <label for="name">نام و نام خانوادگی</label>
            <input type="text" id="name" name="name" placeholder="مثلاً: علی جول‌جولی" required>
            
            <label for="phone">شماره تلفن</label>
            <input type="tel" id="phone" name="phone" placeholder="برای هماهنگی نون و پیاز" required>
            
            <label for="skills">مهارت‌های خانه‌تکونی</label>
            <select id="skills" name="skills" multiple required>
                <option value="جارو زدن">جارو زدن</option>
                <option value="گردگیری">گردگیری</option>
                <option value="شستن ظرف">شستن ظرف</option>
                <option value="پرواز با جارو">پرواز با جارو</option>
                <option value="جاروبرقی بدون برق">جاروبرقی بدون برق</option>
                <option value="مَکَم مکم مِمَلِم">مَکَم مکم مِمَلِم</option>
            </select>
            
            <label for="portfolio">نمونه کار (رزومه یا عکس بیومتریک)</label>
            <input type="file" id="portfolio" name="portfolio" accept="image/*, .pdf">
            
            <label for="commitment">تعهد به آوردن نون و پیاز از خونه</label>
            <input type="checkbox" id="commitment" name="commitment" required>
            
            <label for="message">یه توضیح کوتاه برای ننه</label>
            <textarea id="message" name="message" placeholder="چرا باید تورو قبول کنه؟" rows="4"></textarea>
            
            <button type="submit">ثبت‌نام کن!</button>
        </form>
    </div>

    <script>
        const deadline = new Date("March 12, 2025 23:59:59").getTime();
        const timer = setInterval(function() {
            const now = new Date().getTime();
            const distance = deadline - now;

            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = `مهلت باقی‌مونده: ${hours} ساعت، ${minutes} دقیقه، ${seconds} ثانیه`;

            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("timer").innerHTML = "مهلت ثبت‌نام تموم شد! ننه منتظره!";
            }
        }, 1000);
    </script>
</body>
</html>
