<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام خانه‌تکونی ننه</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://www.toptal.com/designers/subtlepatterns/uploads/memphis-mini.png') repeat;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #e74c3c;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .timer {
            margin: 20px 0;
            font-size: 2em;
            color: #2ecc71;
            font-weight: bold;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin: 10px 0 5px;
            font-size: 1.2em;
        }
        input, select, textarea {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }
        button:hover {
            background-color: #27ae60;
        }
        .icons {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .icons img {
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ثبت‌نام خانه‌تکونی ننه</h1>
        
        <div class="icons">
            <img src="https://img.icons8.com/color/100/000000/broom.png" alt="جارو">
            <img src="https://img.icons8.com/color/100/000000/vacuum-cleaner.png" alt="جاروبرقی">
            <img src="https://img.icons8.com/color/100/000000/dustpan.png" alt="خاک‌انداز"
        </div>
        
        <div class="timer" id="timer"></div>
        
        <form>
            <label for="name">نام و نام خانوادگی</label>
            <input type="text" id="name" name="name" placeholder="مثلاً: علی جول‌جولی" required>
            
            <label for="phone">شماره تلفن</label>
            <input type="tel" id="phone" name="phone" placeholder="برای هماهنگی نون و پیاز" required>
            
            <label for="skills">مهارت‌های خانه‌تکونی</label>
            <select id="skills" name="skills" multiple required>
                <option value="جارو زدن">جارو زدن</option>
                <option value="گردگیری">گردگیری</option>
                <option value="شستن ظرف">شستن ظرف</option>
                <option value="پرواز با جارو">پرواز با جارو</option>
                <option value="جاروبرقی بدون برق">جاروبرقی بدون برق</option>
                <option value="مَکَم مکم مِمَلِم">مَکَم مکم مِمَلِم</option>
            </select>
            
            <label for="portfolio">نمونه کار (رزومه یا عکس بیومتریک)</label>
            <input type="file" id="portfolio" name="portfolio" accept="image/*, .pdf">
            
            <label for="commitment">تعهد به آوردن نون و پیاز از خونه</label>
            <input type="checkbox" id="commitment" name="commitment" required>
            
            <label for="message">یه توضیح کوتاه برای ننه</label>
            <textarea id="message" name="message" placeholder="چرا باید تورو قبول کنه؟" rows="4"></textarea>
            
            <button type="submit">ثبت‌نام کن!</button>
        </form>
    </div>

    <script>
        const deadline = new Date("March 12, 2025 23:59:59").getTime();
        const timer = setInterval(function() {
            const now = new Date().getTime();
            const distance = deadline - now;

            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = `مهلت باقی‌مونده: ${hours} ساعت، ${minutes} دقیقه، ${seconds} ثانیه`;

            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("timer").innerHTML = "مهلت ثبت‌نام تموم شد! ننه منتظره!";
            }
        }, 1000);
    </script>
</body>
</html>
